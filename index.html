<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Nataliia Kulieshova</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow-x: hidden; }
    body {
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #32014E 0%, #7201B4 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero {
      max-width: 800px;
      padding: 2rem;
    }
    .orbit-container {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 0 auto 2rem;
    }
    /* the light circular guides */
    .orbit {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 50%;
    }
    .orbit.inner { width: 250px; height: 250px; }
    .orbit.outer { width: 350px; height: 350px; }

    .icon {
      position: absolute;
      top: 50%; left: 50%;
      width: 48px; height: 48px;
      /* distance & speed */
      --r: 0px;
      --angle: 0deg;
      --dur: 20s;
      transform-origin: center center;
      animation: orbit var(--dur) linear infinite;
    }
    .inner-icon { --r: 125px; --dur: 20s; }
    .outer-icon { --r: 175px; --dur: 30s; }

    /* keep the icon upright */
    .icon-content {
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      animation: spin-reverse var(--dur) linear infinite;
    }

    @keyframes orbit {
      from {
        transform:
          translate(-50%, -50%)  
          rotate(var(--angle))  
          translateX(var(--r)); 
      }
      to {
        transform:
          translate(-50%, -50%)
          rotate(calc(var(--angle) + 360deg))
          translateX(var(--r));
      }
    }
    @keyframes spin-reverse {
      from { transform: rotate(calc(-1 * var(--angle))); }
      to   { transform: rotate(calc(-1 * var(--angle) - 360deg)); }
    }

    /* center avatar */
    .center-avatar {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 120px; height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background-color: #ffffff;
      border: 3px solid #fff;
    }
    .center-avatar img {
      width: 100%; height: 100%; object-fit: cover;
    }

    /* intro text */
    .intro h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .intro p {
      font-size: 1.1rem;
      line-height: 1.4;
    }

    /* social icons */
    .social {
      margin-top: 1.5rem;
    }
    .social > a > img {
      width: 40px; 
      height: 40px;
    }
    .social a {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 1.5rem;
      text-decoration: none;
      opacity: 0.8;
      transition: opacity .2s;
    }
    .social a:hover { opacity: 1; }
  </style>
</head>
<body>
  <div class="hero">
    <div class="orbit-container">
      <div class="orbit inner"></div>
      <div class="orbit outer"></div>
      <div class="center-avatar">
        <img src="assets/facemojis/hero.png" alt="Nataliia">
      </div>
    </div>

    <div class="intro">
      <h1>Hi there, Iâ€™m Nataliia!</h1>
      <p>I am a junior at University of California, Berkeley (go bears!)<br>
         studying Computer Science (Honors) and Cognitive Science.</p>
    </div>

    <div class="social">
      <a href="https://github.com/Kulieshova"><img src="assets/icons/github.png" alt="github"/></a>
      <a href="https://www.linkedin.com/in/nkulieshova/"><img src="assets/icons/linkedin.png" alt="linkedin"/></a>
      <a href="https://www.instagram.com/nataliia.kulieshova/"><img src="assets/icons/instagram.png" alt="instagram"/></a>
      <a href="mailto:nataliia.kulieshova@gmail.com"><img src="assets/icons/gmail.png" alt="email"/></a>
      <a href="https://medium.com/@labratblog"><img src="assets/icons/medium.png" alt="medium"/></a>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
  <script src="assets/script.js"></script>
</body>
</html>
